<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">


</head>
<body>
    <div class="cont" id="form" >
    
    <h1 id="head">Registration Form</h1>
    <div class="container" id="main">
        <div class="colcont">
            <div class="name">
                <label>First Name</label>
                <input type="text" id="fname" >
            </div>

            <div class="name">
                <label>Last Name</label>
                <input type="text">
            </div>

            <div class="roll">
                <label>Roll no</label>
                <input type="number">
            </div>
            <div class="age">
                <label>Age</label>
                <input type="number">
            </div>
            <div class="dob">
                <label>Date of Birth</label>
                <input type="date">
            </div>
             <div class="email">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="address">
                <label class="addlabel">Address</label>
                <textarea class="addinput"></textarea>
            </div>
            <div class="gender">
                <label>Gender<br></label>
                <div class="griddiv">
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female<br>
                <input type="radio" name="gender">Other<br>
                </div>
            </div>
           
       
        </div>
        
        
    <div class="colcont2">
        <div class="stay"><input type="checkbox">Stay signed in</div><br>
        <input type="submit" class="button">
    </div>
        



        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
